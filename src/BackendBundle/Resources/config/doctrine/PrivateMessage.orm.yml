BackendBundle\Entity\PrivateMessage:
    type: entity
    table: private_messages
    indexes:
        fk_emmiter_privates:
            columns:
                - emitter
        fk_receiver_privates:
            columns:
                - receiver
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        message:
            type: text
            nullable: true
            length: null
            options:
                fixed: false
                default: 'NULL'
        file:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                default: 'NULL'
        image:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
                default: 'NULL'
        readed:
            type: string
            nullable: true
            length: 3
            options:
                fixed: false
                default: 'NULL'
        createdAt:
            type: datetime
            nullable: true
            options:
                default: 'NULL'
            column: created_at
    manyToOne:
        emitter:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                emitter:
                    referencedColumnName: id
            orphanRemoval: false
        receiver:
            targetEntity: User
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                receiver:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
